<form class="form-horizontal">
    <fieldset>
        <legend>用户登入</legend>
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">用户名</label>
            <div class="col-sm-10">
                <input ng-model="formData.advertisers_name" name="advertisers_name" type="text" class="form-control" id="inputEmail3" placeholder="用户名/邮箱/手机号码">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
            <div class="col-sm-10">
                <input ng-model="formData.advertisers_password" name="advertisers_password" type="password" class="form-control" id="inputPassword3" placeholder="请输入你的密码">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button ng-click="submit()" type="button" class="btn btn-default">登录</button>
            </div>
        </div>
    </fieldset>
</form>
